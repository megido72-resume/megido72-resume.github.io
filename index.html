<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="メギドの履歴書を作るためのツールです">
  
  <meta property="og:title" content="メギド履歴書メーカー" >
  <meta property="og:type" content="website" >
  <meta property="og:image" content="https://megido72-resume.github.io/img/ogp_image.png" >
  <meta property="og:url" content="https://megido72-resume.github.io/" >
  <meta property="og:description" content="メギドの履歴書を作るためのツールです" >
  
  <link rel="icon" href="/img/favicon/favicon-32x32.png" >
  <link rel="manifest" href="/img/favicon/site.webmanifest" >

  <title>メギド履歴書メーカー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script type="module" src="https://unpkg.com/vanilla-colorful@0.6.2/rgba-string-color-picker.js?module"></script>
  <script src="./maker.js"></script>
  <style>
   #name, #comment, #recommend_megido_name, h1 {
      font-family: 'Kosugi Maru';
   }
  </style>
</head>

<body>
  <div class="container" style="margin-top: 16px;">
    <div class="row"><h1>メギド履歴書メーカー</h1></div>
    <div class="row">
      <div>使い方: 項目を埋めて一番下の「これで確定」を押して下さい。意見、要望、不具合報告は <a href='https://twitter.com/megido72_resume'>@megido72_resume</a>まで。</div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="name">名前</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="text" id="name">
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="howmany_megido">メギド所持数</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="number" id="howmany_megido" min="0" max="9999">
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="howmany_sixstar">メギド星6数</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="number" id="howmany_sixstar" min="0" max="9999">
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="player_level">プレイヤーレベル</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="number" id="player_level" min="0" max="9999">
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="money">課金スタイル</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="money">
          <option></option>
          <option value="plankton">無課金</option>
          <option value="dolphin">微課金</option>
          <option value="whale">重課金</option>
        </select>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="play_style">プレイスタイル</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="play_style">
          <option></option>
          <option>まったりプレイヤー</option>
          <option>メギドを愛で隊</option>
          <option>ストーリー考察マン</option>
          <option>PvPガチ勢</option>
          <option>メギドコンプ勢</option>
          <option>大幻獣周回ガチ勢</option>
          <option>オーブ収集家</option>
          <option>霊宝収集家</option>
          <option>推しで勝ちたい</option>
          <option>お絵描き大好き勢</option>
          <option>しがない創作家</option>
          <option>普通のソロモン</option>
          <option>プレイスタイル模索中</option>
        </select>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="main_story">メイン進行状況</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="main_story">
          <option></option>
          <option>最新節まで攻略済み</option>
          <option>１１章攻略中</option>
          <option>１０章攻略中</option>
          <option>９章攻略中</option>
          <option>８章攻略中</option>
          <option>７章攻略中</option>
          <option>６章攻略中</option>
          <option>５章攻略中</option>
          <option>４章攻略中</option>
          <option>３章攻略中</option>
          <option>２章攻略中</option>
          <option>１章攻略中</option>
          <option>始めたばかり！</option>
        </select>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="favorite_tactics">好きな戦術</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="favorite_tactics">
          <option></option>
          <option>何でも使う！オールマイティ</option>
          <option>ラッシュで猛攻！速攻好き</option>
          <option>しぶとく耐久！カウンター使い</option>
          <option>一撃必殺！バースト使い</option>
          <option>推しで戦う努力は欠かさない</option>
          <option>強化モリモリ！パワーが正義</option>
          <option>状態異常でコントロール！</option>
          <option>回復しながらチャンスを狙う！</option>
          <option>粛々と力を溜める！点穴使い</option>
          <option>粉砕爽快！ハイドロボマー</option>
          <option>音楽は全てを解決！協奏好き</option>
          <option>音で全てを吹き飛ばす！暴奏使い</option>
          <option>怒りでぶちのめす！バーサーカー</option>
          <option>バレットアーツで蜂の巣に！</option>
          <option>力を合わせてチェインで連鎖！</option>
          <option>組み合わせの可能性は無限大！</option>
          <option>ビリビリ溜めるエレキ使い！</option>
          <option>魂を力に！ネクロ使い</option>
          <option>行動させない！ブレイク好き</option>
          <option>狂炎で敵を燃やし尽くす！</option>
          <option>コツコツ強化で盤石に！オーラ好き</option>
          <option>闘争本能！コロッセオで真剣勝負</option>
          <option>あなたのハートに響け弾撃！重奏</option>
          <option>溜めろ！解き放て！Fインパルス</option>
          <option>実は玄人？配布縛り</option>
        </select>
      </div>
    </div>
    <div class="row mt-3 align-items-center" id="favorite_contents">
      <div>好きなコンテンツ</div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_1">
        <label class="form-check-label" for="contents_1">メインストーリー</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_2">
        <label class="form-check-label" for="contents_2">キャラストーリー</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_3">
        <label class="form-check-label" for="contents_3">イベントクエスト</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_4">
        <label class="form-check-label" for="contents_4">ガチャ(召喚)</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_5">
        <label class="form-check-label" for="contents_5">コロシアム(PvP)</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_6">
        <label class="form-check-label" for="contents_6">共襲</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_7">
        <label class="form-check-label" for="contents_7">心深圏</label>
      </div>
      <div class="form-check ps-5 mt-2">
        <input class="form-check-input" type="checkbox" id="contents_8">
        <label class="form-check-label" for="contents_8">星間の塔</label>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="comment">コメント</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="text" id="comment">
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto mb-3">
        <div class="input-group">
          <label class="col-form-label me-3" for="recommend_megido">推しキャラ</label>
          <select class="form-select" id="recommend_megido">
            <option></option>
          </select>
        </div>
      </div>
      <div class="col-auto mb-3">
        <div class="input-group">
          <label class="col-form-label me-3" >画像選択</label>
          <input class="form-control" type="file" id="megido_image" accept="image/*" style="display: none;">
          <label for="megido_image" class="btn btn-outline-secondary" id="megido_image_txt">ファイルを選択</label>
        </div>
      </div>
      <div class="col-auto mb-3">
        <div class="input-group d-flex align-items-center">
          <label class="col-form-label me-2" for="enable_megidral">メギドラル文字</label>
          <input class="form-check-input me-2" type="checkbox" id="enable_megidral" checked>
          <input class="form-control" type="text" id="megidral">
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div style="text-align: center;">
      <img id="megido_img" style="width: 100%; height: auto; max-width: 549px;" src="/img/recommend_bg.png">
    </div>
  </div>
  <div class="container d-none" id="detail_conf">
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        メギドラル文字の色
      </div>
      <div class="col-auto" >
        <rgba-string-color-picker color="rgba(204, 204, 204, 0.87)" >
        </rgba-string-color-picker>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="megidral_size">メギドラル文字の大きさ</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="megidral_size">
          <option value="54">10</option>
          <option value="50">9</option>
          <option value="46">8</option>
          <option value="42">7</option>
          <option value="36">6</option>
          <option value="32" selected>5</option>
          <option value="29">4</option>
          <option value="26">3</option>
          <option value="23">2</option>
          <option value="20">1</option>
          <option value="17">0</option>
        </select>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="megidral_pos">メギドラル文字の位置</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="megidral_pos">
          <option value="upper_right">右上</option>
          <option value="upper_center">上中央</option>
          <option value="upper_left">左上</option>
          <option value="lower_right">右下</option>
          <option value="lower_center">下中央</option>
          <option value="lower_left">左下</option>
        </select>
      </div>
    </div>
    <div class="row mt-3 align-items-center">
      <div class="col-auto">
        <label class="col-form-label" for="recommend_megido_name">推しキャラ名</label>
      </div>
      <div class="col-auto">
        <input class="form-control" type="text" id="recommend_megido_name">
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <div style="text-align: center; padding-bottom: 72px">
      <div>
        <button class="btn btn-outline-primary" id="gen_image" style="margin-right: 15px">これで確定</button>
        <button class="btn btn-outline-secondary" id="toggle_detail_conf" style="margin-left: 15px">詳細設定</button>
      </div>
      <div class="d-none mt-3" id="gen_image_description">この下の画像を長押しか右クリックで保存して、
      必要ならば「<span style="user-select: all;">#メギド72 #メギド履歴書 #メギドクラスタと繋がりたい</span>」をつけてツイートして下さい。</div>
      <div id="image_result"></div>
    </div>
  </div>
</body>
</html>
